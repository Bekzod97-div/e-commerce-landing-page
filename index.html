<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce landing </title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container site-header__container">

            <a href="index.html" class="site-header__logo-link">
                <img class="site-header__logo-img" src="./img/logo.svg" alt="site logo" width="102" height="96">
            </a>

            <nav class="sitenav">
              <ul class="sitenav__list">
                <li class="sitenav__item">
                   <a class="sitenav__link" href="#" >Shop</a>
                 </li>
                 <li class="sitenav__item">
                   <a class="sitenav__link" href="#" >Contact</a>
                 </li>
                 <li class="sitenav__item">
                   <a class="sitenav__link" href="#" >Learn</a>
                 </li>
                 <li class="sitenav__item">
                    <a class="sitenav__link" href="#" >Subscribe</a>
                 </li>
              </ul>
            </nav>
            <div class="site-header__buttons">
              <button class="account__btn header-btns">
                <svg xmlns="http://www.w3.org/2000/svg" width="31" height="31"><path fill="#fff" stroke="currentColor" d="m5.902 23.003-.159.299.22.259C8.252 26.267 11.676 28 15.5 28c3.823 0 7.248-1.733 9.538-4.44l.219-.258-.16-.299C23.843 20.638 21.379 19 18.5 19a2.03 2.03 0 0 0-.59.09l-.009.003a7.746 7.746 0 0 1-2.401.407c-.83 0-1.627-.157-2.402-.407l-.009-.003A2.03 2.03 0 0 0 12.5 19c-2.878 0-5.342 1.638-6.598 4.003ZM.5 15.5c0-8.286 6.714-15 15-15s15 6.714 15 15-6.714 15-15 15-15-6.714-15-15Zm21-4a6 6 0 1 0-12 0 6 6 0 0 0 12 0Z"/></svg>
              </button>
              <button class="cart__btn header-btns">
                <svg xmlns="http://www.w3.org/2000/svg" width="33" height="29"><path fill="#fff" stroke="currentColor" d="M29.77 16.955a.872.872 0 0 1-.854.67H11.507l.125.601.375 1.813.082.398h15.785c.569 0 .976.519.854 1.05l-.316 1.374-.09.39.36.173a2.67 2.67 0 0 1 1.526 2.404c0 1.47-1.207 2.672-2.708 2.672-1.501 0-2.708-1.202-2.708-2.672 0-.746.31-1.42.811-1.906l.887-.86H12.01l.888.86c.502.486.811 1.16.811 1.906 0 1.47-1.207 2.672-2.708 2.672-1.501 0-2.708-1.202-2.708-2.672 0-.988.544-1.853 1.358-2.316l.317-.18-.074-.356L5.868 3.524l-.082-.399H1.375a.867.867 0 0 1-.875-.86V1.36C.5.89.886.5 1.375.5h5.874c.42 0 .775.292.858.688l.525 2.538.082.399h22.91c.569 0 .976.518.854 1.049l-2.708 11.78Z"/></svg>
              </button>
            </div>

        </div>
    </header>

    <main class="main-content">
      <section class="hero">
        <div class="container">

          <div class="hero__content">
            <h1 class="hero__heading">
              Fell Better Naturally
            </h1>
            <p class="hero__text">
              Organic hemp extracts paired with functional botanical ingredients to <br> leave you feeling your best.
            </p>
            <a href="#" class="hero__link">Shop Now</a>
          </div>

        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
